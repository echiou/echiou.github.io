---
layout: default
---
<main class="page-content play">
  <div class="post container">

    <div class="row">
      <div class="twelve columns">
        <div class="post-header">
          <p class="post-meta">{{ page.date | date: "%m.%d.%y"}}</p>
          <h1 class="post-title">{{ page.title }}</h1>
          <div class="post-nav">
            <div class="back"><a href="/blog" class="link-color"><span class="fa fa-long-arrow-left"></span> Back</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>

  </div>
</main>
