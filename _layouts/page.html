---
layout: default
---
<main class="page-content">
  <div class="post container">
    <div class="row">
      <div class="twelve columns">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>

  </div>
</main>
