---
layout: default
---
<main class="page-content">
  <div class="post container">

    <div class="row">
      <div class="twelve columns">
        <h1 class="blog-header"><a href="/work">My Work</a></h1>
        <a href="/work" class="previous"><span class="fa fa-long-arrow-left"></span> Back</a>
        <header class="post-header">
          <p class="post-meta">{{ page.dates }}</p>
          <h2 class="post-title">{{ page.title }}</h1>
        </header>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>

  </div>
</main>
