---
layout: default
---
<main class="page-content work">
  <div class="post container">

    <div class="row">
      <div class="twelve columns">
        <div class="post-header">
          <p class="post-meta">{{ page.dates }}</p>
          <h2 class="post-title">{{ page.title }}</h1>
          <div class="back"><a href="/work"><span class="fa fa-long-arrow-left"></span> Back</a></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>

    <a href="/work" class="back"><span class="fa fa-long-arrow-left"></span> Back</a>

  </div>
</main>
