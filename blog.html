---
layout: default
permalink: /blog/
---

<main class="page-content">

  <div class="home">

    <ul class="post-list">
      {% for post in site.posts %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      {% endfor %}
    </ul>

  </div>

</main>
