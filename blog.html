---
layout: default
permalink: /blog/
---

<main class="page-content container">

  <div class="row">
    <div class="twelve columns">
      <ul class="post-list">
        {% for post in site.posts %}
          <h1>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h1>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {% endfor %}
      </ul>
    </div>
  </div>

</main>
